<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>West End Music Pub</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #10002b; /* Deep purple background */
      color: #fff; /* White text for contrast */
    }

    /* Header and Logo */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #240046; /* Dark purple header */
      box-shadow: 0 2px 10px rgba(255, 0, 255, 0.5);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff007f; /* Neon pink text for logo */
    }

    .logo span {
      color: #00ffff; /* Neon cyan accent for contrast */
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff; /* White lines for hamburger */
      margin: 4px 0;
    }

    /* Navigation Links */
    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff; /* White text for links */
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff007f; /* Neon pink on hover */
    }

    /* Slideshow */
    .slideshow {
      position: relative;
      max-width: 100%;
      overflow: hidden;
      margin-top: 20px;
    }

    .slideshow img {
      width: 100%;
      display: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
    }

    .slideshow img.active {
      display: block;
      animation: fade 2s;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: #240046; /* Dark purple background for mobile nav */
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 10px rgba(255, 0, 255, 0.5);
      }

      nav.active {
        display: flex;
      }
    }
  </style>
  <!-- Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header with Logo and Navigation -->
  <header>
    <div class="logo">
      West End <span>Music Pub</span>
    </div>
    <!-- Hamburger Menu Icon -->
    <div class="hamburger" onclick="toggleNav()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!-- Navigation Links -->
    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="menu.html">Menu</a>
      <a href="events.html">Upcoming Events</a>
      <a href="gallery.html">Gallery</a>
      <a href="hours.html">Trading Hours</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <!-- Slideshow Section -->
  <div class="slideshow">
    <img src="main.jpg" alt="West End Music Pub" class="active">
    <img src="main2.jpg" alt="West End Music Pub">
    <img src="main.jpg" alt="West End Music Pub">
    <img src="main.jpg" alt="West End Music Pub">
  </div>

  <!-- JavaScript for Hamburger Menu and Slideshow -->
  <script>
    // Hamburger Menu Toggle
    function toggleNav() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
    }

    // Slideshow Functionality
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slideshow img');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
        }
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 5000); // Change slide every 5 seconds
  </script>
</body>
</html>
